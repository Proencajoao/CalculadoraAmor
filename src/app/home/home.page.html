<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      SZ Calculadora do Amor SZ
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
    <h3 class="mt -3 ms-3">Calcule as suas chances com o seu Amor </h3>

  <div id="container" class="justiy-content-center mt -4">
    <div>
      <p>Informe o 1° nome</p>
      <input type="text" class="form-control" [(ngModel)]="nome1">
      <br>

      <p>Informe o 2° nome</p>
      <input type="text" class="form-control" [(ngModel)]="nome2">
      <br>


      <button class="btn btn-danger mt -3 ms -5" (click)="enviarDados()">CALCULAR</button>

      <br> <br>

    <p [class.painel]="calculando" [class.scale-up-center]="!calculando" class="mt-3 text-center" id="resultado">{{ resultado }} % </p>
    <p id="mensagem">{{ mensagem }}</p><img [class.d-none]="!imagem" src="../../assets/img/roonaldinho.jpg" alt="">
    </div>  
  </div>
</ion-content>
